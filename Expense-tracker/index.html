<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>

  <div class="container">

    <!-- Display Balance here -->
    <header class="header">
      <h1>Expense Tracker</h1>
      <div class="balance-display">
        <div class="total balance-card">
          <h3>Total Balance</h3>
          <div class="amount" id="totalBalance">
            $0.00
          </div>
        </div>
        <div class="income balance-card">
          <h3>Total Income</h3>
          <div class="amount" id="totalIncome">
            $0.00
          </div>
        </div>
        <div class="expense balance-card">
          <h3>Total Expenses</h3>
          <div class="amount" id="totalExpenses">
            $0.00
          </div>
        </div>
      </div>
    </header>

    <!-- Adding transactions form -->
    <div class="form-section">
      <h2>Add New Transaction</h2>
      <form id="transactionForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select category</option>
              <option value="Food">ğŸ” Food</option>
              <option value="Transport">ğŸš— Transport</option>
              <option value="Entertainment">ğŸ¬ Entertainment</option>
              <option value="Shopping">ğŸ›ï¸ Shopping</option>
              <option value="Bills">ğŸ’¡ Bills</option>
              <option value="Health">ğŸ¥ Health</option>
              <option value="Salary">ğŸ’¼ Salary</option>
              <option value="Other">ğŸ“¦ Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn-add" data-type="income">Add Income</button>
          <button type="submit" class="btn-expense" data-type="expense">Add Expense</button>
        </div>
      </form>
    </div>

    <!-- Filter Transactions Search box -->
    <div class="filters-section">
      <h3>Filter Transactions</h3>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="income">Income</button>
        <button class="filter-btn" data-filter="expense">Expenses</button>
        <button class="filter-btn" data-filter="Food">Food</button>
        <button class="filter-btn" data-filter="Transport">Transport</button>
        <button class="filter-btn" data-filter="Entertainment">Entertainment</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search transactions...">
      </div>
    </div>

    <!-- Display transactions in local storage -->
    <div class="display-transactions">
      <h1>Recent Transactions</h1>
      <div id="transactionsList">



      </div>
    </div>

  </div>

<template id="transactionTemplate">
  <div class="transaction-item">
    <div class="transaction-info">
      <div class="description"></div>
      <div class="details"></div>
    </div>
    <div class="transaction-amount"></div>
    <div class="transaction-actions">
      <button class="btn-edit">Edit</button>
      <button class="btn-delete">Delete</button>
    </div>
  </div>
</template>

</body>
</html>
